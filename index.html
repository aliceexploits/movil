<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exploits Móvil</title>
  <link rel="icon" href="Icon.png" type="image/x-icon" />
  <style>
    :root {
      --main-color: #ff33aa;
      --text-light: #eee;
      --glass-blur: blur(10px);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #12121e; /* fondo negro azulado muy oscuro */
      background-image:
        radial-gradient(circle at 30% 30%, rgba(255, 51, 170, 0.05), transparent 70%),
        radial-gradient(circle at 70% 70%, rgba(100, 100, 255, 0.04), transparent 70%);
      color: var(--text-light);
      padding: 1rem;
      overflow-x: hidden;
      position: relative;
      z-index: 0;
    }

    /* Fondo de partículas */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 1rem;
      margin-bottom: 2rem;
      animation: fadeIn 1s ease-in-out forwards;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid var(--main-color);
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      color: var(--main-color);
      text-shadow: 0 0 8px var(--main-color);
    }

    .discord-link {
      background-color: #7289da;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      animation: bounce 1.5s infinite;
    }

    section {
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 10px var(--main-color);
      animation: slideUp 0.8s ease-in-out forwards;
    }

    section h2 {
      color: var(--main-color);
      margin-bottom: 1rem;
      text-align: center;
    }

    .executor-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    /* Glass real tipo iOS */
    .executor-item {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(30px) saturate(200%);
      -webkit-backdrop-filter: blur(30px) saturate(200%);
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.3),
        0 4px 30px rgba(0, 0, 0, 0.5);
    }

    .executor-icon {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      border: 1.5px solid var(--main-color);
      overflow: hidden;
    }

    .executor-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .executor-name {
      color: #ff77bb;
      font-weight: 600;
    }

    .download-btn {
      background-color: var(--main-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
    }

    audio {
      display: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    /* Animación para status list */
    .status-list {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px) saturate(150%);
      -webkit-backdrop-filter: blur(20px) saturate(150%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.2),
        0 4px 20px rgba(0, 0, 0, 0.4);
      margin-bottom: 30px;
      animation: slideUp 0.8s ease-in-out forwards;
    }

    .status-list p {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
      color: #eee;
      margin: 6px 0;
    }

    .status-circle {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      display: inline-block;
    }

    .status-circle.green {
      background-color: #4caf50;
    }

    .status-circle.purple {
      background-color: #9c27b0;
    }

    .status-circle.yellow {
      background-color: #ffc107;
    }

    .status-circle.red {
      background-color: #f44336;
    }
  </style>
</head>

<body>
  <!-- Partículas de fondo -->
  <div id="particles-js"></div>

  <audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio.
  </audio>

  <header>
    <div class="logo">
      <img src="Yoop.jpg" alt="logo" />
    </div>
    <h1>Descargas Alice</h1>
    <a href="https://discord.gg/UEkejW2g" class="discord-link">Contáctame por Discord</a>
  </header>

  <div class="status-list fade-in fade-in-delay">

    <p><span class="status-circle yellow"></span> - CON PROBLEMAS</p>
    <p><span class="status-circle red"></span> - CAÍDO, ESPERA LA ACTUALIZACIÓN!</p>
  </div>

  <section>
    <h2>Ejecutores Android</h2>
    <div class="executor-list">
      <div class="executor-item">
        <div class="executor-icon">
          <img src="https://media.cdnandroid.com/item_images/1453517/imagen-delta-executor-0ori.jpg" alt="Delta" />
        </div>
        <div class="executor-name">
          <span class="status-circle green"></span> <br /> Delta
        </div>
        <a href="https://mega.nz/file/HMUGAYrQ#9MYcAxc0WKJ-RFYLj0kEwPj1mV5qdK0pG7lzjfE4B7k" class="download-btn">Descargar</a>
      </div>
      <div class="executor-item">
        <div class="executor-icon">
          <img src="Ronix.png" alt="Ronix Android" />
        </div>
        <div class="executor-name">
          <span class="status-circle green"></span> <br />Ronix Android
        </div>
        <a href="https://mega.nz/file/fcVggYSJ#8bCqgHEMvAsbkOKSI9sQnHDmJAX8RqRY1uoyQmH8jDA" class="download-btn">Descargar</a>
      </div>
    </div>
  </section>

  <section>
    <h2>Ejecutores iOS</h2>
    <div class="executor-list">
      <div class="executor-item">
        <div class="executor-icon">
          <img src="https://media.cdnandroid.com/item_images/1453517/imagen-delta-executor-0ori.jpg" alt="Delta iOS" />
        </div>
        <div class="executor-name">
          <span class="status-circle green"></span> <br />Delta iOS (Requiere DNS)
        </div>
        <a href="https://pulsar-net.github.io/alicedescargas-iOS/" class="download-btn">Descargar</a>
      </div>
    </div>
  </section>

  <script>
    if (!/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      alert("Esta página está optimizada sólo para dispositivos móviles");
    }
  </script>

  <!-- Partículas JS -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: "#ff33aa" },
        shape: { type: "circle", stroke: { width: 0, color: "#000" } },
        opacity: { value: 0.3, random: true, anim: { enable: true, speed: 0.5, opacity_min: 0.1, sync: false } },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#ff33aa", opacity: 0.2, width: 1 },
        move: { enable: true, speed: 1.5, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
      },
      interactivity: { detect_on: "canvas", events: { onhover: { enable: false }, onclick: { enable: false }, resize: true } },
      retina_detect: true
    });
  </script>
</body>

</html>
